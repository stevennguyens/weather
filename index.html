<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <span class="material-symbols-outlined">
                routine
            </span>
            <h2 class="title">Castform</h2>
        </div>
        <div class="search-container">
            <span class="material-symbols-outlined">
            search
            </span>
            <input id="search" type="text" placeholder="Los Angeles">
        </div>
    </header>

    <div class="weather">
        <div class="weather-container">
            <div class="top">
                <div class="location">
                    <p class="name" id="name"></p>
                    <div class="now">
                        <div class="date"></div>
                        <div class="time"></div>
                    </div>
                </div>

                <div class="temp-toggle">
                    <button class="temp-btn">CÂ°</button>
                </div>
            </div>
            <div class="temperatures">
                <div class="temperature-description">
                    <div class="temperature"></div>
                    <div class="description"></div>
                    <div class="weather-icon">icon</div>
                </div>
                <div class="sub-temp">
                    <div class="wind">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        &nbsp
                        <p></p>
                    </div>
                    <div class="humidity">
                        <span class="material-symbols-outlined">
                            water_drop
                        </span>
                        <p></p>
                    </div>
                    <div class="high">
                        <h3>H:&nbsp</h3>
                        <p></p>
                    </div>
                    <div class="low">
                        <h3>L:&nbsp</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
